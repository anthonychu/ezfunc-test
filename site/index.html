<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Date</title>
</head>
<body>
    <div id="date"></div>
    <button id="getDate"></button>
    <script>
        document.getElementById("getDate").addEventListener("click", async function() {
            const dateString = await (await fetch("/api/getDate")).text()
            document.getElementById("date").textContent = dateString
        })
    </script>
</body>
</html>
